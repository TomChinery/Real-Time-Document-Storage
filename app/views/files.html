<section class="files">

  <h3><span class="icon-google-drive"></span> Google Drive File Listing</h3>

<!--   <button type="button" title="Sign out" class="logout">Sign Out</button>
 -->
  <button type="button" title="Upload a file"><span class="icon-cloud-upload"></span></button>

  <ul>
    <li class="header">
      <div class="name"> Name: </div>
      <div class="extension"> Type: </div>
      <div class="date"> Modified Date: </div>
    </li>
    <li ng-repeat="file in files">
      <div class="name">
        <a href="{{ file.alternateLink }}" target="_blank"><img src="{{ file.iconLink }}" alt="file-icon"> {{ file.title }}</a>
      </div>

      <div class="extension">
        {{ file.fileExtension }}
      </div>

      <div class="date">
        {{ file.modifiedDate | datetime }}
      </div>

      <div class="download">
        <a href="{{ file.webContentLink }}" target="_blank">Download</a>
      </div>

    </li>
  </ul>

</section>
